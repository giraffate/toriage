<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            * { font-family: sans-serif; }
            h1 { font-size: 20px; }
            h2 { font-size: 16px; }
            p { font-size: 15px; }

            table { border-collapse: collapse; }
            td, th { border-bottom: 1px solid #ddd; padding: 5px 6px; font-size: 13px; text-align: left; vertical-align: baseline; }
            tr:nth-child(even) { background: #eee; }
        </style>
    </head>

    <body>
        <h1>Toriage - <a href="https://github.com/{{ owner }}/{{ repo }}">{{ owner }}/{{ repo }}</a></h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Need triage</th>
                    <th>Title</th>
                    <th>Assignee</th>
                    <th>Labels</th>
                    <th>Updated at</th>
                </tr>
            </thead>
            <tbody>
                {% for pull in pulls %}
                    <tr>
                        <td><a href="{{ pull.html_url }}">{{ pull.number }}</a></td>
                        <td bgcolor='{{ pull.need_triage }}'></td>
                        <td>{{ pull.title }}</td>
                        <td>{{ pull.assignee }}</td>
                        <td>{{ pull.labels }}</td>
                        <td>{{ pull.updated_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
